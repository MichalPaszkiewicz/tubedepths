<head>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <h1>Train depths</h1>
    <p>A tool for figuring out how deep your journey takes you underground.</p>
    <input id="from" />
    <ul id="fromItems"></ul>
    <input id="to" />
    <ul id="toItems"></ul>
    <p class="journey-description">
		Platform depths from <span class="location-name" id="fromDisplay"></span> to <span class="location-name" id="toDisplay"></span>
    </p>
    <div style="overflow-x: auto">
        <canvas id="my-canvas" />
    </div>
    <div class="link">
        <p>Click to copy link:</p>
        <input id="copy" />
    </div>
    <script src="scripts/system.js"></script>
    <script src="./data/platformdepths.js"></script>
    <script src="./data/edges.js"></script>
    <script src="./data/vertices.js"></script>
    <script src="search.js"></script>
    <script>
        System.import('search');
    </script>
</body>
